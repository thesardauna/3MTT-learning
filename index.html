<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profession Suggestion App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Find Your Ideal Profession</h1>
   <form id="user-form">
      <label for="interest">What activities interest you the most?</label>
      <input type="text" id="interest" required>
      <label for="skill">Which skill would you like to learn or improve?</label>
      <input type="text" id="skill" required>
      <label for="preference">Do you prefer working with people, data, or building things?</label>
      <input type="text" id="preference" required>
      <button type="submit">Get Recommendations</button>
   </form>
   <div id="recommendations"></div>
   <script src="app.js"></script>
</body>
</html>
